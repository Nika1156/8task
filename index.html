<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Header -->
    <header>
    </header>

    <!-- Blur solution -->
    <section class="portfolio">
        <h2>Сума цифр числа</h2>
        <input id="num" type="text" value="" placeholder="Введіть число">
        <div id="result"></div>
    </section>

    <footer>
        
    </footer>
<script>
    // Отримуємо елемент input
    const inputElement = document.getElementById("num");
    const resultDiv = document.getElementById("result");

    // Додаємо обробник події blur
    inputElement.addEventListener("blur", function() {
        // Отримуємо значення з поля введення
        const number = this.value;
        resultDiv.textContent = "";

        // Перевіряємо чи введено число
        if (number === '' || isNaN(number)) {
            alert("Будь ласка, введіть коректне число")
            return;
        }

        // Обчислюємо суму цифр
        const digits = parseInt(number).toString().split('');
        let sum = 0;
        for (let i = 0; i < digits.length; i++) {
            sum = sum + parseInt(digits[i]);
        }

        // Виводимо результат
        resultDiv.textContent = `Сума цифр числа ${number}: ${sum}`;
    });
</script>
</body>
</html>
